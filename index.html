<!DOCTYPE html>
<html>
<head>
    <title>First Calculator</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="calculator">
        <div class="title">Calculator</div>
        <div class="display">0</div>
        <div class="buttons">
            <button class="button function">C</button>
            <button class="button function">CE</button>
            <button class="button function">Del</button>
            <button class="button operator">รท</button>
            <br>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator">ร</button>
            <br>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator">-</button>
            <br>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator">+</button>
            <br>
            <button class="button zero">0</button>
            <button class="button">.</button>
            <button class="button equals">=</button>
        </div>
        <div class="footer">Created by Shane Israel - 2025</div>
    </div>
</body>
</html>
